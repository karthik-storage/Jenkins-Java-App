name: Java Maven Project

on:
    push:
        branches: ["main"]

jobs:
    maven_build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: maven
            - name: build with maven
              run: mvn clean install -DskipTests